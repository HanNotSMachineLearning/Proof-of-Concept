<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Diagnostisator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	 crossorigin="anonymous">
	 <style>
		 .symptom-container{
			display: flex;
			justify-content: space-around;
			flex-wrap: wrap;
		 }

		 .symptom-checkbox{
			 display: none;
		 }

		 .symptom-holder{
			padding: 10px 20px;
			margin: 20px;
		 }
	 </style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Diagnostisator</a>
	</nav>

	<form class="container">
		<br/>
		<h1>Stel een diagnose</h1>
		<br/>
		<section class="row">
			<div class="col-sm-12 col-md-6">
				<h3>Leeftijd</h3>
				<div class="input-group mb-3">
					<input type="number" class="form-control" id="age" name="age" min="0" max="150" />
					<div class="input-group-append">
						<span class="input-group-text">jaar oud</span>
					</div>
				</div>
			</div>
			<div class="col-sm-12 col-md-6">
				<div class="form-group">
					<h3>Geslacht</h3>
					<select class="form-control" id="gender" name="gender">
						<option>Man</option>
						<option>Vrouw</option>
					</select>
				</div>
			</div>
		</section>
		<br/>
		<br/>
		<br/>
		<section class="row">
			<div class="col-lg-12">
				<h3>Symptomen</h3>
				<section class="symptom-container">
					<div>
						<input type="checkbox" class="symptom-checkbox" name="symptom" value="x" id="x_value1">
						<label for="x_value1" class="btn btn-danger symptom-holder">Test label</label>
					</div>
					<div>
						<input type="checkbox" class="symptom-checkbox" name="symptom" value="x" id="x_value2">
						<label for="x_value2" class="btn btn-danger symptom-holder">Test label</label>						
					</div>
					<div>
						<input type="checkbox" class="symptom-checkbox" name="symptom" value="x" id="x_value3">
						<label for="x_value3" class="btn btn-danger symptom-holder">Test label</label>
					</div>
					<div>
						<input type="checkbox" class="symptom-checkbox" name="symptom" value="x" id="x_value4">
						<label for="x_value4" class="btn btn-danger symptom-holder">Test label</label>
					</div>
				</section>
			</div>
		</section>
	</form>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	 crossorigin="anonymous"></script>

	 <script>
		 $(".symptom-holder").click(function (e) {
			e.preventDefault();
			var x = document.getElementById($(this).attr('for'));
			x.checked =! x.checked;
			if(x.checked){
				$(this).addClass("btn-success");
				$(this).removeClass("btn-danger");
			}else{
				$(this).addClass("btn-danger");
				$(this).removeClass("btn-success");
			}
		 });
	 </script>
</body>

</html>
